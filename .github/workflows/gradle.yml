name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # (3).OS환경

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # (4).코드 check out

      - name: Set up JDK 11
        uses: actions/setup-java@v2 # (5). 자바 설치
        with:
            java-version: '11'
            distribution: 'adopt'

      - name: Make Production Env
        uses: SpicyPizza/create-envfile@v1.3
        with:
            envkey_RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME}}
            envkey_RDS_DBNAME: ${{ secrets.RDS_DBNAME }}
            envkey_RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
            envkey_RDS_PASSWORD: ${{ secrets.RDS_PASSWORD}}

            file_name: .env.production
            fail_on_empty: true

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew


      - name: Build with Gradle
        run: ./gradlew clean build


      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00" # (8).build 시점의 시간확보

      - name: Show Current Time
        run: echo "CurrentTime=$"


      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: monggeul_application
          environment_name: Monggeulapplication-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
